name: Build and pack nuget
on:
  push:
    branches:
      - main
      - dev-ci-cd-github
    tags:
      - '*' # 触发所有tag

env:
  IS_PRODUCTION: true
  TAG: ${{ github.ref }}
  DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  ALIYUN_DOCKERHUB: ${{ vars.ALIYUN_DOCKERHUB }}
  ALIYUN_DOCKERHUB_USERNAME: ${{ vars.ALIYUN_DOCKERHUB_USERNAME }}
  ALIYUN_DOCKERHUB_TOKEN: ${{ secrets.ALIYUN_DOCKERHUB_TOKEN }}

jobs:
  prod-check:
    if: ${{ github.ref == 'dev-ci-cd-github' }}
    runs-on: windows-latest
    steps:
      - name: Check if production
        id: check
        env:
          IS_PRODUCTION: false
        run: |
          Write-Host ${{env.IS_PRODUCTION}}
          Write-Host ${{env.TAG}}

  build:
    runs-on: windows-latest
    needs: prod-check    
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x    
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-build-nuget-${{ env.CACHE_NAME }}-
      - name: Restore dependencies
        run: dotnet restore
      - name: Build with dotnet
        run: dotnet build --configuration Release    
      - name: Pack with powershell
        shell: pwsh
        working-directory: ./nupkg
        run: ./pack.ps1

  deploy-push-nuget:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Upload NuGet package
        uses: actions/upload-artifact@v2
        with:
          name: nupkg
          path: nupkg/*.nupkg

  deploy-push-github-pkg:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Upload NuGet package to GitHub Packages
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Publish to GitHub Packages
        run: dotnet nuget push nupkg/*.nupkg --source "github"
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
