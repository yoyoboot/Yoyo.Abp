name: "üï∑Ô∏è Bug report"
description: Report errors or unexpected behavior
labels:
  - bug
body:
  - type: checkboxes
    attributes:
      label: Self Checks
      description: "To make sure we get to you in time, please check the following :)"
      options:
        - label: I have searched for existing issues [search for existing issues](https://github.com/yoyoboot/Yoyo.Abp/issues), including closed ones.
          required: true
        - label: I confirm that I am using English to submit this report (ÊàëÂ∑≤ÈòÖËØªÂπ∂ÂêåÊÑè [Language Policy](https://github.com/yoyoboot/Yoyo.Abp/issues)).
          required: true
        - label: "Pleas do not modify this template :) and fill in all the required fields."
          required: true

  - type: input
    attributes:
      label: Yoyo.Abp version
      placeholder: 7.3.0
      description: See about section in Version.cs file
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Cloud or Self Hosted
      description: How / Where was Yoyo.Abp installed from?
      multiple: true
      options:
        - Cloud
        - Self Hosted (Docker)
        - Self Hosted (Source)
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: We highly suggest including screenshots and a bug report log.
      placeholder: Having detailed steps helps us reproduce the bug.
    validations:
      required: true

  - type: textarea
    attributes:
      label: ‚úîÔ∏è Expected Behavior
      placeholder: What were you expecting?
    validations:
      required: false

  - type: textarea
    attributes:
      label: ‚ùå Actual Behavior
      placeholder: What happened instead?
    validations:
      required: false
